<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="./script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    
    <nav class="bg-primary text-white mb-4" id="nav">
        Weather Dashboard 
    </nav>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-3 px-2">
                <div class="fw-bold my-3" id="row1">
                    Search for a City:
                </div>
                <div>
                    <form method="GET" class="my-3" id='searchForm'>
                        <input class="form-control" type="search" placeholder="Search a city" aria-label="Search" id="citySearch">
                        <button class="btn btn-primary my-3" id="searchBtn" type="submit">Search </button>
                    </form>
                    <div id="searchResults">
                        
                    </div>
    
                </div>
            </div>

            
            <div class="col-sm-9 mt-5 " id="weather">
                <div id="weatherTop" style="max-height: 700px;" class="m-2 p-3 border border-1">
                    <div class="" id="weatherCard">
                        <h2 class="card-title" id="cityWeather"></h2>
                        <p class="card-text" id="tempWeather"></p>
                        <p class="card-text" id="humidityWeather"></p>
                        <p class="card-text" id="windWeather"></p>
                        <p class="card-text" id="UVIndexWeather" style="width: 100px;"></p>
                    </div>
                </div>

                
                <div class=" d-flex" id="days">

                </div>

               
            </div>
        </div>
    </div>

 
    
</body>
</html>
